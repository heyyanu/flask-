{% extends 'base.html' %}

{% block title %}Dashboard - MyApp{% endblock %}

{% block container_class %}dashboard-container{% endblock %}

{% block content %}
<div class="card" style="text-align: left;">
    <div class="dashboard-header">
        <h2>Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="btn-secondary">Sign out</a>
    </div>

    <div>
        <h3>Welcome, {{ user.name }}!</h3>
        <p>You are logged in as <strong>{{ user.email }}</strong>.</p>
        <p class="subtitle">This is a protected route.</p>
    </div>
</div>
{% endblock %}
